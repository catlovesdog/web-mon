<!DOCTYPE html>
<html>
  <head>
    <title>귀여운 사람들만 보이는 사이트</title>
  </head>
  <body>
    <h1>깜찍이 고양이 보고 싶은 사람!!</h1>
    
    <button onclick="showAnimal()">통잘자 쿨냥이 보기</button>
    <br />
    <br />
    <a href="https://link.coupang.com/a/UWaQo" target="_blank">
      <img id="animal-image" style="width:20%" />
    </a>
    <script>
      function showAnimal() {
        var images = [
        "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026__340.jpg",
          "https://cdn.pixabay.com/photo/2015/03/26/09/54/cat-690958__340.jpg",
          "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg"

        ];
        var randomIndex = Math.floor(Math.random() * images.length);
        var animalImage = document.getElementById("animal-image");
        animalImage.src = images[randomIndex];
      }
    </script>
    <p>고양이 사진을 눌러서 창작자를 후원해주세요!!</p>
    <p>"이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."</p>
  </body>
</html>
